  <body class="container contact">
    <nav class="navbar">
      <a class="navbar__logo" href="index.html">
        <i class="fas fa-code"></i>
      </a>
      <div class="navbar__links">
        <a
          tabindex="2"
          href="https://drive.google.com/file/d/1htQmr5_2ywUoolsRXUJ9buYE7nCMytWB/view?usp=sharing"
          target="_blank"
          >Resume</a
        >
        <a tabindex="2" href="projects.html">Projects</a>
        <a tabindex="2" href="#" id="scroll">Contact</a>
      </div>
      <div class="burger" tabindex="1">
        <div class="line"></div>
      </div>
      <section class="section__contact" id="contact">
        <div class="section__contact__links">
          <a href="contact.html" class="footer-mail mx-5"
            ><i class="far fa-paper-plane mr-1 mail"></i
          ></a>
          <a href="tel:+27834524662" class="footer-phone mx-5"
            ><i class="fas fa-phone tel"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/albertus-janse-van-rensburg-3332b1141/"
            target="_blank"
            class="footer-linked mx-5"
            ><i class="fab fa-linkedin-in linked"></i
          ></a>
          <a
            href="https://github.com/AltusJVR"
            target="_blank"
            class="mx-5"
            id="footer-git"
            ><i class="fab fa-github github"></i
          ></a>
          <div class="contact__burger" tabindex="0">
            <div class="contact__line"></div>
          </div>
        </div>
      </section>
    </nav>

    <form
      name="contact"
      data-netlify-recaptcha="true"
      data-netlify="true"
      class="contact__form"
    >
      <p>
        <label for="name"
          >Name <input type="text" name="name" id="name" required
        /></label>
      </p>

      <p>
        <label for="email"
          >Email <input type="email" name="email" id="email" required
        /></label>
      </p>

      <label for="message">Message </label>
      <textarea
        name="message"
        id="message"
        cols="40"
        rows="2"
        required
      ></textarea>
      <button type="submit">Send</button>
      <div data-netlify-recaptcha="true" class="recaptcha"></div>
    </form>

    <footer class="footer">
      <p>&copy; Altus Janse Van Rensburg, 2021.</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
